on:
  release:
    branches: 
      - master
  workflow_dispatch:
    branches: 
      - master

jobs:
  # https://github.com/SamKirkland/FTP-Deploy-Action
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.WHEAT_SERVER }}
        username: ${{ secrets.WHEAT_USERNAME }}
        password: ${{ secrets.WHEAT_PASSWORD }}

  # https://github.com/marketplace/actions/cloudflare-purge-cache
  purge-cloudflare:
    name: ðŸ¥‚ Purge cache
    runs-on: ubuntu-latest
    steps:
      - uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.WHEAT_CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.WHEAT_CLOUDFLARE_TOKEN }}
