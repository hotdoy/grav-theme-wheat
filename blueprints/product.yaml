title: product
"@extends": default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            content:
              ordering@: header.main_image_alt
              label: Description

            header.product:
              type: section
              title: Product
              underline: true

            header.id:
              type: text
              label: id
              help: Product's unique ID
              validate:
                required: true

            header.name:
              type: text
              label: name
              help: Product's name
              validate:
                required: true

            header.price:
              type: text
              label: price
              help: Product's price. You must use a . as decimal separator.
              validate:
                type: number
                min: 0
                required: true

            header.weight:
              type: text
              label: weight
              help: The weight in grams of the product.
              validate:
                type: number
                min: 0

            header.short_description:
              type: text
              label: short_description
              help: The Product's description showing in the cart.

            header.main_image:
              type: pagemediaselect
              label: main_image
              help: Main image representing the product (will also appear in the cart).
              accept:
                - jpg

            header.main_image_alt:
              type: text
              label: main_image_alt

            header.custom_fields_section:
              type: section
              title: Custom Fields
              underline: true

            header.custom_fields:
              name: custom_fields
              type: list
              style: vertical
              label: custom_fields
              fields:
                .name:
                  type: text
                  toggleable: true
                  label: Name
                .type:
                  type: select
                  label: Type
                  options:
                    input: input
                    textarea: textarea
                    select: select
                    checkbox: checkbox
                    readonly: readonly
                .options:
                  type: text
                  label: options

            header.gallery:
              type: section
              title: Gallery
              underline: true

            header.gallery_images:
              name: gallery_images
              type: list
              style: vertical
              label: gallery_images

              fields:
                .image:
                  type: pagemediaselect
                  label: image
                  accept:
                    - jpg

                .image_alt:
                  type: text
                  label: image_alt
