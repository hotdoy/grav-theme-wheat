              ordering@: header.title
              type: text
              label: Subheading
              style: vertical

            header.main_image:
              label: Main Image
              type: pagemediaselect
              accept:
                - image/*

            header.main_image_alt:
              type: text
              label: Main Image Alt

            header.main_image_caption:
              type: text
              label: Main Image Caption
