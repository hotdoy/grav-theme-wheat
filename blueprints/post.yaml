title: post
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
  
            header.display_title:
              ordering@: header.title
              type: text
              style: vertical
              label: Display Title

            header.image:
              type: pagemediaselect
              label: image
              style: vertical
              ordering@: header.display_title
              accept:
                - jpg
                - gif

            header.image_alt:
              type: text
              label: image_alt
              style: vertical
              ordering@: header.image
            
            header.show_recommendations:
              type: toggle
              label: Show Recommendations
              highlight: 1
              default: 1
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
              validate:
                type: bool

            header.media_order:
              ordering@: +99
              