title: splash
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
          
            header.media_order:
              ordering@: +99
              
            header.mp4:
              label: Mp4
              type: pagemediaselect
              accept:
                - mp4

            header.image:
              label: Image
              type: pagemediaselect
            
            header.background_position:
              label: Background Position
              type: text

            header.image_alt:
              label: Image Alt
              type: text

            header.veil:
              type: toggle
              label: Veil
              highlight: 1
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
                1: PLUGIN_ADMIN.ENABLED
              validate:
                type: bool