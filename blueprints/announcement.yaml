title: announcement

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            header.id:
              type: text
              label: ID

            header.content:
              type: editor
              classes: 'CodeMirror--small'
              label: Content

            header.theme:
              type: select
              label: Theme
              options: 
                notice: 'Notice'
                success: 'Success'
                warning: 'Warning'
                error: 'Error'

            header.target:
              type: pages
              label: Target
              show_all: false
              show_modular: false
              multiple: true
              validate:
                type: array

            header.delivering:
              type: toggle
              label: Delivering
              highlight: 1
              default: 1
              options: 
                1: 'Yes'
                0: 'No'

            header.remember:
              type: toggle
              label: Remember
              highlight: 1
              default: 0
              options: 
                1: 'Yes'
                0: 'No'

            header.routable:
              type: toggle
              classes: hidden
              help: PLUGIN_ADMIN.ROUTABLE_HELP
              highlight: 0
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            header.visible:
              type: toggle
              classes: hidden
              help: PLUGIN_ADMIN.VISIBLE_HELP
              highlight: 0
              default: 0
              options:
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool