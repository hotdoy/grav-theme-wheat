title: enum-card
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            header.items:
              name: items
              type: list
              style: vertical
              label: Items
              fields:
                .title:
                  type: text
                  label: title
                .text:
                  type: textarea
                  label: Text
                .url:
                  type: text
                  label: Url
                .background:
                  label: Background
                  type: colorpicker
                .foreground:
                  label: Foreground
                  type: colorpicker

