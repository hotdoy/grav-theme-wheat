title: enum-card
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            header.caption:
              ordering@: header.title
              type: text
              label: Caption
              style: vertical

            content:
              unset@: true

            header.items:
              ordering@: header.caption
              name: items
              type: list
              style: vertical
              label: Items
              fields:
                .title:
                  type: text
                  label: title
                .text:
                  type: textarea
                  label: Text
                .url:
                  type: text
                  label: Url
                .color:
                  label: Color
                  type: colorpicker

