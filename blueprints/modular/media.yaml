title: mediatext
extends@: modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            content:
              unset@: true
            header.media_order:
              ordering@: +99

            header.lottie:
              label: Lottie
              type: pagemediaselect

            header.lottie_width:
              label: Lottie Width
              type: number

            header.lottie_height:
              label: Lottie Height
              type: number
              
            header.yt_videoid:
              label: YouTube Video ID
              type: text

            header.mp4:
              label: Mp4
              type: pagemediaselect
              accept:
                - mp4

            header.image:
              label: Image
              type: pagemediaselect

            header.image_alt:
              label: Image Alt
              type: text

            header.caption:
              type: markdown
              label: Caption
