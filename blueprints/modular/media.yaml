title: mediatext
"@extends": modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
              unset@: true
            header.display_title:
              unset@: true
            header.media_order:
              ordering@: +99

            header.yt_videoid:
              label: YouTube Video ID
              type: text

            header.mp4:
              label: Mp4
              type: pagemediaselect
              accept:
                - mp4

            header.image:
              label: Image
              type: pagemediaselect

            header.image_alt:
              label: Image Alt
              type: text

