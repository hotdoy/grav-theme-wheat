title: Splash
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:

        content:
          type: tab
          title: Content
          fields:

            header.selected_media:
              label: Selected Media
              type: pagemediaselect

            header.selected_media_alt:
              type: text
              label: Selected Media Alt

            header.veil:
              type: toggle
              label: Veil
              highlight: 0
              default: 0
              options: 
                0: 'No'
                1: 'Yes'

