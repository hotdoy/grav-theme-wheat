title: Root Params

form:
  validation: loose
  fields:
    tabs:
      type: tabs
      active: 1
      fields:

        header:
            type: tab
            title: Header
            fields:

              section_marquee:
                type: section
                title: Marquee
                underline: true

              header.marquee:
                type: toggle
                label: Marquee
                highlight: 1
                default: 0
                options:
                  1: PLUGIN_ADMIN.ENABLED
                  0: PLUGIN_ADMIN.DISABLED
                validate:
                  type: bool

              header.marquee_content:
                type: text
                label: Content

              header.header_link_section:
                type: section
                title: Header Links
                underline: true

              header.header_links:
                name: header_links
                type: list
                label: Header Links
                fields:
                  .label:
                    type: text
                    label: Label
                  .page:
                    type: pages
                    label: Page
                    show_all: false
                    show_modular: false
                    show_root: false

        footer:
          type: tab
          title: Footer
          fields:
            header.contact:
              label: Contact
              type: editor
            header.footer_nav:
              name: footer_nav
              type: list
              label: Footer Nav
              fields:
                .label:
                  type: text
                  label: Label
                .links:
                  name: links
                  type: list
                  label: Links
                  fields:
                    .label:
                      type: text
                      label: Label
                    .page:
                      type: pages
                      label: Page
                      show_all: false
                      show_modular: false
                      show_root: false