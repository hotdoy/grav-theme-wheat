title: Root Params

form:
  validation: loose
  fields:
    tabs:
      type: tabs
      active: 1
      fields:

        navigation:
            type: tab
            title: Navigation
            fields:

              section_marquee:
                type: section
                title: Marquee
                underline: true

              header.marquee:
                type: toggle
                label: Marquee
                highlight: 1
                default: 0
                options:
                  1: PLUGIN_ADMIN.ENABLED
                  0: PLUGIN_ADMIN.DISABLED
                validate:
                  type: bool

              header.marquee_content:
                type: text
                label: Marquee Content

              header.section_header:
                type: section
                title: Header
                underline: true

              header.header_links:
                name: header_links
                type: list
                label: Header Links
                fields:
                  .label:
                    type: text
                    label: Label
                  .url:
                    type: text
                    label: Url

              header.section_footer:
                type: section
                title: Footer
                underline: true
              
              header.footer_links:
                name: footer_nav
                type: list
                label: Footer Links
                fields:
                  .label:
                    type: text
                    label: Label
                  .links:
                    name: links
                    type: list
                    label: Links
                    fields:
                      .label:
                        type: text
                        label: Label
                      .url:
                        type: text
                        label: Url
        Social:
            type: tab
            title: Social
            fields:

              section_newsletter:
                type: section
                title: Newsletter
                underline: true

              header.mailchimp_form:
                type: textarea
                label: Mailchimp Form
                description: Copy and paste the Mailchimp generated unstyled form.

              header.section_sameas:
                type: section
                title: SameAs
                underline: true

              header.sameas:
                name: sameas
                type: list
                label: SameAs
                fields:
                  .label:
                    type: text
                    label: Label
                  .url:
                    type: text
                    label: Url

              header.section_misc:
                type: section
                title: MISC
                underline: true

              header.contact:
                label: Contact
                type: editor
