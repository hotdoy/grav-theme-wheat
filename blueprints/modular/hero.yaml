title: hero
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            content:
              unset@: true

            header.subtitle:
              ordering@: header.display_title
              label: subtitle
              type: text
              style: vertical

            header.label:
              ordering@: header.subtitle
              label: label
              type: text
              style: vertical

            header.mp4:
              label: Mp4
              type: pagemediaselect

            header.webm:
              label: WebM
              type: pagemediaselect

            header.image:
              label: Image
              type: pagemediaselect
              
            header.image_alt:
              label: Image Alt
              type: text

            header.url:
              label: url
              type: text
