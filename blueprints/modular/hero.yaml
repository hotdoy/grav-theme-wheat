title: hero
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:
            
            header.display_title:
              unset@: true

            header.mp4:
              label: Mp4
              type: pagemediaselect

            header.webm:
              label: WebM
              type: pagemediaselect

            header.image:
              label: Image
              type: pagemediaselect
              
            header.image_alt:
              label: Image Alt
              type: text
              
            header.content_position_x:
              type: toggle
              label: content_position_x
              default: center
              options: 
                left: 'left'
                center: 'center'
                right: 'right'

            header.content_position_y:
              type: toggle
              label: content_position_y
              default: center
              options: 
                top: 'top'
                center: 'center'
                bottom: 'bottom'