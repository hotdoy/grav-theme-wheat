title: material-cards
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            header.items:
              name: items
              type: list
              style: vertical
              label: Items
              fields:
                .title:
                  type: text
                  label: title
                .text:
                  type: textarea
                  label: Text
                .url:
                  type: text
                  label: Url
                .color_material_bg:
                  label: color_material_bg
                  type: colorpicker
                .color_material_fg:
                  label: color_material_fg
                  type: colorpicker

