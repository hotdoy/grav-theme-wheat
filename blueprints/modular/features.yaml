title: features
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            header.caption:
              ordering@: header.title
              type: text
              label: Caption
              style: vertical

            content:
              unset@: true

            header.items:
              ordering@: header.caption
              name: items
              type: list
              style: vertical
              label: Items
              fields:
                .icon:
                  label: Icon
                  type: pagemediaselect
                .title:
                  type: text
                  label: title
                .text:
                  type: textarea
                  label: Text
