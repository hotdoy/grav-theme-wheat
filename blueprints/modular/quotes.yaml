title: quotes
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            content:
              unset@: true

            header.background:
              label: Background
              type: colorpicker
              
            header.foreground:
              label: Foreground
              type: colorpicker

            header.items:
              ordering@: header.title
              name: items
              type: list
              style: vertical
              label: Items
              fields:
                .quote:
                  type: textarea
                  label: Quote
                .portrait:
                  type: pagemediaselect
                  label: Portrait
                .source:
                  type: text
                  label: Source