title: MediaText
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            header.surtitle:
              ordering@: header.title
              type: text
              label: Surtitle
              style: vertical

            header.selected_media:
              label: Selected Media
              type: pagemediaselect
              
            header.selected_media_alt:
              type: text
              label: Selected Media Alt

            header.media_position:
              type: toggle
              label: Media Position
              default: left
              options: 
                left: 'Left'
                right: 'Right'

        options:
          fields:
            Optional:
            header.optional_classes:
              description: ''