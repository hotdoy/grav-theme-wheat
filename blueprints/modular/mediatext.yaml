title: mediatext
"@extends": modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:
            header.mp4:
              label: Mp4
              type: pagemediaselect
              accept:
                - mp4

            header.webm:
              label: WebM
              type: pagemediaselect
              accept:
                - webm

            header.image:
              label: Image
              type: pagemediaselect

            header.image_alt:
              label: Image Alt
              type: text

            header.media_position:
              type: toggle
              label: Media Position
              default: left
              options:
                left: "Left"
                right: "Right"
