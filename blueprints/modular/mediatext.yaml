title: mediatext
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            header.caption:
              ordering@: header.title
              type: text
              label: Caption
              style: vertical

            header.selected_media:
              label: Selected Media
              type: pagemediaselect
              
            header.selected_media_alt:
              type: text
              label: Selected Media Alt

            header.media_position:
              type: toggle
              label: Media Position
              default: left
              options: 
                left: 'Left'
                right: 'Right'

        options:
          fields:

            header.title_level:
              ordering@: header.display_title
              type: toggle
              label: Title Level
              toggleable: true
              highlight: 2
              default: 2
              options: 
                1: 'h1'
                2: 'h2'
