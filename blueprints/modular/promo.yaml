title: promo
"@extends": modular/module

form:
  fields:
    tabs:
      fields:
        content:
          fields:

            content:
              unset@: true
            header.media_order:
              ordering@: +99

            header.subtitle:
              type: text
              label: Subtitle
              style: vertical

            header.mp4:
              label: Mp4
              type: pagemediaselect
              accept:
                - mp4

            header.image:
              label: Image
              type: pagemediaselect

            header.image_alt:
              label: Image Alt
              type: text

            header.label:
              label: Label
              type: text

            header.url:
              label: url
              type: text

            header.color_bg:
              type: colorpicker
              label: Color - Background

            header.color_fg:
              type: colorpicker
              label: Color - Foreground

            header.color_hl:
              type: colorpicker
              label: Color - Highlight