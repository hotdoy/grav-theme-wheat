title: bignumbers
'@extends': modular/module

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content
          fields:

            header.caption:
              ordering@: header.title
              type: text
              label: Caption
              style: vertical

            content:
              unset@: true

            header.items:
              ordering@: header.caption
              name: items
              type: list
              style: vertical
              label: Items
              fields:
                .number:
                  type: text
                  label: Number
                .text:
                  type: textarea
                  label: Text
        options:
          fields:
            Optional:
            header.optional_classes:
              description: ''