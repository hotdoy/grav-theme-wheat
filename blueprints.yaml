    ga:
      type: section
      title: Google Analytics
      underline: true

    gtm_container_id:
      type: text
      label: GTM Container ID
      placeholder: "GTM-ZXCVB00"

    snipcart:
      type: section
      title: Snipcart
      underline: true

    snipcart_product_behavior:
      type: toggle
      label: Open cart on add-item
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    snipcart_enabled:
      type: toggle
      label: Enable Snipcart
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    snipcart_public_key:
      type: text
      label: Snipcart Public Key
      placeholder: MDU0OGM2YjItMzZiZS00MjQ4LWJiNGQtOGVlYjE4ODAxMWVhNjM3MDEwNjY5ODU4OTU2Mzkx

    facebook:
      type: section
      title: Facebook
      underline: true

    facebook_app_id:
      type: text
      label: Facebook App Id
      placeholder: "123456789123456"

    twitter:
      type: section
      title: Twitter
      underline: true

    twitter_site:
      type: text
      label: Twitter Site
      placeholder: "@twitter_handle"

    gmaps:
      type: section
      title: Google Maps
      underline: true

    gmaps_key:
      type: text
      label: Google Maps API Key

    gmaps_styles:
      type: textarea
      rows: 13
      label: Snazzy Maps

    organization:
      type: section
      title: Organization Schema
      underline: true

    organization_logo:
      type: text
      label: Organization Logo
      help: The absolute path to the organization logo. The image must be 112x112px at minimum. And of jpg, png, or gif format.
      placeholder: "https://path/to/logo.png"
