name: Wheat
slug: wheat
type: theme
version: 0.1.0
description: Wheat theme for Grav CMS
icon: rebel
author:
  name: Calotte
  email: rouleau.vincent@gmail.com
homepage: https://github.com/calotte/grav-theme-wheat
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/calotte/grav-theme-wheat/issues
readme: https://github.com/calotte/grav-theme-wheat/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
