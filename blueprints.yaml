name: Wheat
slug: wheat
type: theme
version: 0.1.3
description: Wheat theme for Grav CMS
icon: rebel
author:
  name: Calotte
  email: vincent@calotte.ca
homepage: https://github.com/calotte/grav-theme-wheat
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/calotte/grav-theme-wheat/issues
readme: https://github.com/calotte/grav-theme-wheat/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: ">=1.6.0" }

form:
  validation: loose
  fields:
    colors:
      type: section
      title: Colors
      underline: true

    color_hl:
      type: colorpicker
      label: color_hl

    ga:
      type: section
      title: Google Analytics
      underline: true

    ga_tracking_id:
      type: text
      label: GA Tracking ID
      help: Google Analytics Tracking ID
      placeholder: "UA-123456789-1"
      description: Do not fill if you are using GTM

    gtm_container_id:
      type: text
      label: GTM Container ID
      placeholder: "GTM-ZXCVB00"

    snipcart:
      type: section
      title: Snipcart
      underline: true

    snipcart_enabled:
      type: toggle
      label: Enable Snipcart
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    snipcart_public_key:
      type: text
      label: Snipcart Public Key
      placeholder: MDU0OGM2YjItMzZiZS00MjQ4LWJiNGQtOGVlYjE4ODAxMWVhNjM3MDEwNjY5ODU4OTU2Mzkx

    facebook:
      type: section
      title: Facebook
      underline: true

    facebook_app_id:
      type: text
      label: Facebook App Id
      placeholder: "123456789123456"

    twitter:
      type: section
      title: Twitter
      underline: true

    twitter_site:
      type: text
      label: Twitter Site
      placeholder: "@twitter_handle"

    gmaps:
      type: section
      title: Google Maps
      underline: true

    gmaps_key:
      type: text
      label: Google Maps API Key

    gmaps_styles:
      type: textarea
      rows: 13
      label: Snazzy Maps

    organization:
      type: section
      title: Organization Schema
      underline: true

    organization_logo:
      type: text
      label: Organization Logo
      help: The absolute path to the organization logo. The image must be 112x112px at minimum. And of jpg, png, or gif format.
      placeholder: "https://path/to/logo.png"

    publisher:
      type: section
      title: Publisher Schema
      underline: true

    publisher_name:
      type: text
      label: Publisher Name
      help: The absolute path to the organization's logo. The image must be 112x112px at minimum. And of jpg, png, or gif format.

    publisher_logo:
      type: text
      label: Publisher Logo
      help: The absolute path to the publisher's logo. The image must fit in a 600x60px rectangle including a 6px top and bottom padding. And of jpg, png, or gif format.
      placeholder: "https://path/to/logo.png"
