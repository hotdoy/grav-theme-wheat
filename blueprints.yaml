name: Wheat
slug: wheat
type: theme
version: 0.12.8
description: Wheat, a starter-kit for Grav CMS with Snipcart at it's heart.
icon: rebel
author:
  name: Calotte
  email: vincent@calotte.ca
homepage: https://github.com/hotdoy/grav-theme-wheat/
demo: https://getwheat.ca/
keywords: grav, theme, etc
bugs: https://github.com/hotdoy/grav-theme-wheat/issues
readme: https://github.com/hotdoy/grav-theme-wheat/blob/master/README.md
license: MIT

dependencies:
  - { name: grav, version: ">=1.7.0" }

form:
  validation: loose
  fields:

    theme:
      type: section
      title: Theme
      underline: true

    logo:
      type: textarea
      rows: 13
      label: logo

    color_hl:
      type: colorpicker
      label: Highlight Color
        
    ga_section:
      type: section
      title: Google Analytics
      underline: true

    gtm_container_id:
      type: text
      label: GTM Container ID
      placeholder: "GTM-ZXCVB00"

    snipcart_section:
      type: section
      title: Snipcart
      underline: true

    snipcart:
      type: toggle
      label: Snipcart
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    snipcart_version:
      type: text
      label: Snipcart Version Overwite
      placeholder: 3.2.0
      description: 'change at your own risk!'

    snipcart_mode:
      type: toggle
      label: Mode
      highlight: 1
      default: 0
      options:
        1: Live
        0: Test
      validate:
        type: bool

    snipcart_public_test_key:
      type: text
      label: Public Test Key
      placeholder: MDU0OGM2YjItMzZiZS00MjQ4LWJiNGQtOGVlYjE4ODAxMWVhNjM3MDEwNjY5ODU4OTU2Mzkx

    snipcart_public_live_key:
      type: text
      label: Public Live Key
      placeholder: MDU0OGM2YjItMzZiZS00MjQ4LWJiNGQtOGVlYjE4ODAxMWVhNjM3MDEwNjY5ODU4OTU2Mzkx

    snipcart_product_behavior:
      type: toggle
      label: Open cart on add-item
      highlight: 1
      default: 0
      options:
        0: PLUGIN_ADMIN.DISABLED
        1: PLUGIN_ADMIN.ENABLED
      validate:
        type: bool

    snipcart_allow_guests_only:
      type: toggle
      label: Allow Guests Only
      description: Activate this option to remove the login / registration step from the menu. Make sure this value is the same in Snipcart, under Checkout & Cart.
      highlight: 0
      default: 0
      options:
        0: PLUGIN_ADMIN.DISABLED
        1: PLUGIN_ADMIN.ENABLED
      validate:
        type: bool

    pwa_section:
      type: section
      title: PWA
      underline: true 

    pwa_allow_install:
      type: toggle
      label: Allow Installation
      help: Allow the installation of service worker on users devices (if serviceworker.js is properly hosted).
      highlight: 1
      default: 0
      options:
        0: PLUGIN_ADMIN.DISABLED
        1: PLUGIN_ADMIN.ENABLED
      validate:
        type: bool

    facebook_section:
      type: section
      title: Facebook
      underline: true

    facebook_app_id:
      type: text
      label: Facebook App Id
      placeholder: "123456789123456"

    twitter_section:
      type: section
      title: Twitter
      underline: true

    twitter_site:
      type: text
      label: Twitter Site
      placeholder: "@twitter_handle"

    gmaps_section:
      type: section
      title: Google Maps
      underline: true

    gmaps_key:
      type: text
      label: Google Maps API Key

    gmaps_styles:
      type: textarea
      rows: 13
      label: Snazzy Maps
